services:
  # PostgreSQL база данных для тестов
  postgres-test:
    image: postgres:15-alpine
    container_name: ebbinghaus_postgres_test
    environment:
      POSTGRES_DB: ebbinghaus_test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d ebbinghaus_test_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Тестовый контейнер
  test:
    build: .
    container_name: ebbinghaus_test
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      # Тестовая база данных
      - DATABASE_URL=postgresql://test_user:test_pass@postgres-test:5432/ebbinghaus_test_db
      
      # Фиктивный токен для тестов
      - BOT_TOKEN=123456789:test_token_for_testing_only
      
      # Настройки приложения
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - DEBUG=true
      
      # Часовой пояс и уведомления
      - DEFAULT_TIMEZONE=Asia/Yekaterinburg
      - NOTIFICATION_TIME=07:00
    volumes:
      - ./:/app
      - ./tests:/app/tests
    working_dir: /app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Running tests...' &&
        pytest tests/ -v --cov=app --cov-report=term-missing
      "

volumes:
  postgres_test_data:
    driver: local

networks:
  default:
    driver: bridge
